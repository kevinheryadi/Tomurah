<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">

    <title>TOMURAH | Toko Serba Murah</title>
  </head>
  <body>
    <div class="container"></div>
    <form class="form-container">
      <h3 class="textJudul mb-4">MASUK</h3>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label textForm">Username</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Masukan Username">
      </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label textForm">Password</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
        <input type="password" class="form-control" id="password" placeholder="Masukan Password">
      </div>
      </div>
      <div style="margin-top: -13px" class="text-end">
        <a href="#" class="textForm text-hover">Lupa Password</a>
      </div>
      <div class="d-grid mt-3">
        <button type="button" onclick="login()" class="btn btn-primary">Masuk</button>
       
      </div>
      <div class="mt-1">
        <span class="textForm">Belum Punya Akun? <a href="register.html" class="textForm text-hover">Daftar</a></span>
      </div>
    </form>

   <script src="javascript/bootstrap.js"></script>
   <script src="javascript/popper.min.js"></script>
   <script src="/javascript/Login.js"></script>
  </body>
</html>
