<!doctype html>
<html lang="in">
  <head>
    <!-- Membutuhkan tags Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styleregister.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">

    <title>TOMURAH | Toko Serba Murah</title>
  </head>
  <body>
      <!--Awal Pendaftaran-->
    <div class="container">
        <form class="form-container" id="form">
            <h3 class="text-judul">Buat Akun Baru</h3>
            <!--Username-->
            <div class="row mt-5">
                <div class="col-md-7">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-edit"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Username" required minlength="4">
                        </div>
                    </div>
                </div>
                <!--Username-->

                <!--Password-->
                <div class="col-md-5">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>    
                        <input type="Password" class="form-control" id="sandi" placeholder="Password" required minlength="8">
                        </div>
                    </div>
                </div>
                <!--Password-->

                <!--E-mail-->
                <div class="col-md-7">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>    
                        <input type="text" class="form-control" id="email" placeholder="E-mail" required minlength="10">
                        </div>
                    </div>
                </div>
                <!--E-mail-->

                <!--Ulangi password-->
                <div class="col-md-5">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label"> Ulangi Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>    
                        <input type="Password" class="form-control" id="ulangi" placeholder="Ulangi Password" required minlength="8">
                        </div>
                    </div>
                </div>
                <!--Ulangi Password-->

                <!--Alamat-->
                <div class="col-md-13">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Alamat</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-address-card"></i></span>    
                        <input type="text" class="form-control" id="alamat" placeholder="Alamat" required>
                        </div>
                    </div>
                </div>        
            </div>
            <!--Alamat-->
            <!--Akhir Pendaftaran-->

            <!--Awal Peraturan-->
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Saya telah menyetujui <span class="text-merah">Syarat & Aturan</span> yang berlaku <span class="text-merah">*</span></label>
            </div>
            <!--Akhir Peraturan-->

            <!--Awal Tombol-->
            <div>
                <div class="mt-3">
                    <div class="row">
                        <div class="col-md-13 d-grid">
                            <button type="submit" onclick="return daftar()" class="btn btn-primary">Daftar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Akhir Tombol-->

            <!--Awal Login -->
            <div>
                <label class="mt-3">Kamu Sudah Punya Akun ? <a href="login.html" class="text-link">Login Disini</a></label>
            </div>
            <!--Akhir Login-->
          </form>
    </div>

  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="javascript/bootstrap.js"></script>
   <script src="javascript/popper.min.js"></script>
   <script src="/javascript/register.js"></script>
   <!--
   <script src="javascript/register.js"></script>
   -->

  </body>
</html>
